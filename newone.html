<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaMart Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .banner {
            background-color: #10100fc1;
            text-align: center;
            padding: 50px 20px;
        }
        .banner h3 {
            width: 227px;
            height: 295px;
            top: 742px;
            left: 120px;
            margin: 0;
            font-size: 2.5em;
        }
        .banner p {
            font-size: 1.2em;
        }
        .deals {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .deal-item {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 200px;
        }
        .deal-item img {
            width: 100%;
            height: auto;
        }
        .deal-item h3 {
            width: 227px;
            height: 295px;
            top: 742px;
            left: 120px;
            margin: 10px 0;
        }
        .deal-item p {
            margin: 5px 0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>

<div class="banner">
    <h3>Best Deal Online on Smart Watches</h3>
    <p>UP TO 80% OFF SMART WEARABLE</p>
</div>

<div class="deals">
    <div class="deal-item">
        <img src="galaxys22.jpg" alt="Smartphone 1">
        <h3>Galaxy S22 Ultra</h3>
        <p>₹23,999</p>
        <p>Save ₹32,999</p>
    </div>
    <div class="deal-item">
        <img src="m13.webp" alt="Smartphone 2">
        <h3>Galaxy M13</h3>
        <p>₹10,499</p>
        <p>Save ₹7,500</p>
    </div>
    <div class="deal-item">
        <img src="m33-brown.jpg" alt="Smartphone 3">
        <h3>Galaxy M33</h3>
        <p>₹16,999</p>
        <p>Save ₹18,000</p>
    </div>
</div>

<div class="footer">
    <p>Shop From Top Categories</p>
</div>

</body>
</html>
